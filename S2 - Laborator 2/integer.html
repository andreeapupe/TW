	<h1> Integer Generation Form </h1>

	<ul>
  <li><p><a href="main.html">Main Page</a></li>

	<form action="https://www.random.org/integers/">
	
		<p>Number of numbers: <input type="text" name="num" value="50" size="6" maxlength="12"> </p>
        
        <p>Min: <input type="text" name="min" value="1" size="6" maxlength="12">

        <p>Columns: <input type="text" name="col" value="6" size="2" maxlength="6"></p>
        <input type="submit" value="Get Numbers">

        <input type="hidden" name="rnd" value="new">
    </form>
